   <script>
    const backgroundAudio = document.getElementById('background-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const volumeControl = document.querySelector('.volume-slider');
    const volumeIcon = document.querySelector('.volume-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const playIcon = document.getElementById('play-icon');
    const progressBar = document.getElementById('progress-bar');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalTimeDisplay = document.getElementById('total-time');
    
    backgroundAudio.volume = 0.3;

    volumeControl.addEventListener('input', (e) => {
        const volume = e.target.value / 100;
        backgroundAudio.volume = volume;
        volumeIcon.textContent = volume === 0 ? 'ðŸ”ˆ' : volume < 0.5 ? 'ðŸ”‰' : 'ðŸ”Š';
    });
    playPauseBtn.addEventListener('click', () => {
        if (backgroundAudio.paused) {
            backgroundAudio.play();
            pauseIcon.style.display = 'block';
            playIcon.style.display = 'none';
        } else {
            backgroundAudio.pause();
            pauseIcon.style.display = 'none';
            playIcon.style.display = 'block';
        }
    });

    // Format time in MM:SS
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Update time displays
    backgroundAudio.addEventListener('loadedmetadata', () => {
        totalTimeDisplay.textContent = formatTime(backgroundAudio.duration);
    });

    backgroundAudio.addEventListener('timeupdate', () => {
        const percent = (backgroundAudio.currentTime / backgroundAudio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currentTimeDisplay.textContent = formatTime(backgroundAudio.currentTime);
    });

    progressBarContainer.addEventListener('click', (e) => {
        const clickPosition = e.offsetX / progressBarContainer.offsetWidth;
        backgroundAudio.currentTime = clickPosition * backgroundAudio.duration;
    });
</script>
